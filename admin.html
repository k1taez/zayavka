<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Chat Admin Dashboard</h1>
        
        <h2 class="text-2xl font-semibold mb-2">Administrators</h2>
        <table class="w-full mb-6 bg-white shadow-md rounded-lg">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2">User ID</th>
                    <th class="p-2">Username</th>
                </tr>
            </thead>
            <tbody id="adminsTable"></tbody>
        </table>

        <h2 class="text-2xl font-semibold mb-2">Action Logs</h2>
        <table class="w-full bg-white shadow-md rounded-lg">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2">Action</th>
                    <th class="p-2">User ID</th>
                    <th class="p-2">Username</th>
                    <th class="p-2">Reason</th>
                    <th class="p-2">Admin ID</th>
                    <th class="p-2">Admin Username</th>
                    <th class="p-2">Timestamp</th>
                </tr>
            </thead>
            <tbody id="actionsTable"></tbody>
        </table>
    </div>

    <script>
        async function fetchData() {
            try {
                // Замените URL на адрес вашего сервера (например, PythonAnywhere)
                const response = await fetch('https://your-pythonanywhere-site.com/data.json');
                const data = await response.json();

                // Отображение администраторов
                const adminsTable = document.getElementById('adminsTable');
                adminsTable.innerHTML = '';
                data.admins.forEach(admin => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="p-2 border">${admin.user_id}</td>
                        <td class="p-2 border">${admin.username}</td>
                    `;
                    adminsTable.appendChild(row);
                });

                // Отображение логов действий
                const actionsTable = document.getElementById('actionsTable');
                actionsTable.innerHTML = '';
                data.actions.forEach(action => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="p-2 border">${action.action_type}</td>
                        <td class="p-2 border">${action.user_id}</td>
                        <td class="p-2 border">${action.username}</td>
                        <td class="p-2 border">${action.reason}</td>
                        <td class="p-2 border">${action.admin_id}</td>
                        <td class="p-2 border">${action.admin_username}</td>
                        <td class="p-2 border">${action.timestamp}</td>
                    `;
                    actionsTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Обновление данных при загрузке страницы
        window.onload = fetchData;
    </script>
</body>
</html>
